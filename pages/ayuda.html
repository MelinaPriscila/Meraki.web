<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda</title>
</head>
<body>
    <header>
        <main>
            <section >
                <div class="fondo">
                    <img src="../imagenes/logo.png" alt="logotipo Meraki" width="35" height="35">
                </div>
               
            </section>
            <section>
                <h1>Ayuda</h1>
                <div>
                    <label for="name">Nombre:</label>
                    <input required type="text" id="name" name="name"
                    placeholder="Ingrese su nombre...">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input required type="text" id="apellido" name="apellido"
                    placeholder="Ingrese su apellido...">
                </div>
                <div>
                    <label for="E-mail">E-mail:</label>
                    <input required type="text" id="E-mail" name="E-mail"
                    placeholder="Ingrese su correo electronico..."> </div>
                <div>
                    <label for="tipo">Tipo Consulta:</label>
                    <select name="tipo" id="tipo">
                        <option value="Ayuda">Ayuda</option>
                        <option value="Envio">Envio</option>
                        <option value="Comprar">Comprar</option>
                        <option value="Reembolso">Reembolso</option>
            </section>
            <section>
                <div>
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" 
                    cols="40" rows="10"></textarea>
                </div>
                <div>
                    <button>Enviar</button>
                    <input type="reset" value="borrar todo">
                </div>
            </section>
            <footer>
                <h4>Derechos reservados-Meraki-2022</h4>
            </footer>
        </main>
    </header>
</body>
</html>
