<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web donde pueden registrarse, iniciar sesion y contactarnos">
    <meta name="keywords" content="desarrollo web,internet, diseño">
 
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <title>Inicio de sesion/contacto</title>
</head>
<body>
    <header>
        <main>
            <section >
                <div class="fondo">
                    <img src="../imagenes/logo.png" alt="logotipo Meraki" width="35" height="35">
                </div>
               
            </section>
            <section class="inicio-sesion">    
            </div>
            <h1>Inicio de sesion</h1>
          <div class="nombre" >
          <label for="nombre">Nombre:</label>
         <input required type="text" id="nombre" name="nombre"
          placeholder="Ingrese su nombre...">
        </div>
        <div class="apellido">
         <label for="apellido">Apellido:</label>
        <input required type="text" id="apellido" name="apellido"
       placeholder="Ingrese su apellido...">
         </div>
          <div class="edad">
         <label for="edad">Edad:</label>
        <input required type="number" id="edad" name="edad" 
        placeholder="Ingrese su edad...">
        </div>
        <div class="e-mail">
         <label for="E-mail">E-mail:</label>
        <input required type="text" id="E-mail" name="E-mail"
        placeholder="Ingrese su correo electronico...">
         </div>
        <div class="password">
         <label for="password">Password</label>
         <input required type="password" id="password" name="password"
         placeholder="Ingresar contraseña...">
     </div>
</section>

           
        
         </section>
          <section>
            <h2>Tipo de compradora</h2>
            <div class="m-m">
          <label for="">Minorista</label>
          <input type="radio" name="consulta" value="minorista">

          <label for="">Mayorista</label>
          <input type="radio" name="consulta" value="mayorista">
            </div>
            <div class="boton">
                <button>Crear sesion</button>
                <input type="reset" value="borrar todo">
            </div>

        </section>
           
                <footer>
                    <h4>Derechos reservados-Meraki-2022</h4>
                </footer>
                <footer>
                    <div class="footer">
                        <h3>Navegacion</h3>
                        
                        <ul>
                            <li>Inicio de sesion</li>
                           <li>Productos</li>
                            <li>Tendencias</li>
                            <li>Medidas-Tallas</li>
                            <li>Ayuda</li>
                        </ul>
                    </div>
                   
                </footer>
        </main>
    </header>
</body>
</html>
